server:
    error:
        include-message: always
        include-binding-errors: always

spring:
    datasource:
        password: <PASSWORD>
        url: jdbc:postgresql://localhost:5432/<DATABASE>
        username: <USER>
    jpa:
        hibernate:
            ddl-auto: none
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect
                format_sql: true
        show-sql: true
    mail:
        host: smtp.gmail.com
        port: 587
        username: <EMAIL>
        password: <PASSWORD>
        properties:
            mail:
                smtp:
                    ssl:
                        trust: "*"
                    auth: true
                    starttls:
                        enable: true
                    socketFactory:
                        port: 465
                        class: javax.net.ssl.SSLSocketFactory
                    connectiontimeout: 5000
                    timeout: 3000
                    writetimeout: 5000